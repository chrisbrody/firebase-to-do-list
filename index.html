<!DOCTYPE html>
<html>
<head>
	<title>Firebase To-Do List</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>Firebase To-Do List</h1>

				<form id="todoForm">
					<div class="form-group">
						<input id="todoInput" class="form-control">
					</div>
					<div class="form-group">
						<button type="button" id="addToDo" class="btn btn-primary btn-lg">Add Task</button>
					</div>
				</form>
				<ol id="todoList">
				</ol>
			</div>
		</div>
	</div>
	<script src="http://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
